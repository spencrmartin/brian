# Brian — Cross-platform release pipeline
#
# Triggers on version tags (v*). Builds the PyInstaller sidecar and
# Tauri desktop app for macOS (arm64 + x86_64), Windows, and Linux,
# then uploads all artifacts to a GitHub Release.
#
# Usage:
#   ./scripts/version.sh bump patch
#   git add -A && git commit -m "chore: bump version to v0.1.1"
#   ./scripts/version.sh tag
#   git push origin spence/tauri-work --tags

name: Release

on:
  push:
    tags:
      - 'v*'

  # Allow manual trigger for testing
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  # ── Build the Python sidecar per platform ──────────────────────────────────
  build-sidecar:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14          # Apple Silicon
            target: aarch64-apple-darwin
          - os: macos-13          # Intel
            target: x86_64-apple-darwin
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build sidecar (Unix)
        if: runner.os != 'Windows'
        run: |
          pyinstaller --noconfirm brian-backend.spec
          BINARY=dist/brian-backend
          TARGET=${{ matrix.target }}
          mv "$BINARY" "dist/brian-backend-${TARGET}"
          chmod +x "dist/brian-backend-${TARGET}"

      - name: Build sidecar (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller --noconfirm brian-backend.spec
          $TARGET = "${{ matrix.target }}"
          Move-Item "dist\brian-backend.exe" "dist\brian-backend-${TARGET}.exe"

      - name: Upload sidecar artifact
        uses: actions/upload-artifact@v4
        with:
          name: sidecar-${{ matrix.target }}
          path: dist/brian-backend-*
          retention-days: 1

  # ── Build the Tauri desktop app per platform ───────────────────────────────
  build-tauri:
    needs: build-sidecar
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            target: aarch64-apple-darwin
            args: --target aarch64-apple-darwin
          - os: macos-13
            target: x86_64-apple-darwin
            args: --target x86_64-apple-darwin
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            args: ''
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            args: ''

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install frontend dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: frontend
        run: pnpm run build

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Download sidecar artifact
        uses: actions/download-artifact@v4
        with:
          name: sidecar-${{ matrix.target }}
          path: src-tauri/binaries/

      - name: Make sidecar executable (Unix)
        if: runner.os != 'Windows'
        run: chmod +x src-tauri/binaries/brian-backend-*

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2"

      - name: Build Tauri app
        working-directory: src-tauri
        run: cargo tauri build ${{ matrix.args }}

      - name: Upload Tauri artifacts (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: brian-${{ matrix.target }}
          path: |
            src-tauri/target/*/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/dmg/*.dmg
          retention-days: 5

      - name: Upload Tauri artifacts (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: brian-${{ matrix.target }}
          path: |
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/deb/*.deb
          retention-days: 5

      - name: Upload Tauri artifacts (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: brian-${{ matrix.target }}
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 5

  # ── Create GitHub Release ──────────────────────────────────────────────────
  release:
    needs: build-tauri
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          pattern: brian-*
          merge-multiple: false

      - name: List artifacts
        run: find artifacts/ -type f | sort

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.msi
            artifacts/**/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
